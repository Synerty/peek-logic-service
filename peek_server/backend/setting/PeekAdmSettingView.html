<div ng-controller="PeekAdmSettingListCtrl"
     class="panel panel-default">

    <!-- Default panel contents -->
    <div class="panel-heading">Server Settings</div>
    <div class="panel-body">

        <form novalidate>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
                <tr ng-repeat="item in data">
                    <td>{{item.key}}</td>
                    <td ng-include="valView(item)">
                    </td>
                </tr>
            </table>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <div class="btn btn-default" ng-click='saveSettings()'>
                        Save
                    </div>
                    <div class="btn btn-default" ng-click='loadSettings()'>
                        Reset
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

<script type="text/ng-template" id="settingPropTypeString">
    <input ng-model="item.char_value"
           class="form-control input-sm"/>
</script>
