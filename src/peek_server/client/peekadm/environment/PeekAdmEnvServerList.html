<div ng-controller="PeekAdmEnvServerListCtrl as serverListC">
    <h3>Peek Servers</h3>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>IP</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in workers">
            <td><input type="text" ng-model="item.name"
                       class="form-control"/></td>
            <td><input type="text" ng-model="item.ip"
                       class="form-control"/></td>
            <td><input type="text" ng-model="item.description"
                       class="form-control"/></td>
        </tr>
        <tr>
            <td><input type="text" ng-model="newItem.name"
                       placeholder="new name"
                       required="1"
                       class="form-control"/></td>
            <td><input type="text" ng-model="newItem.ip"
                       placeholder="new ip or hostname"
                       required="1"
                       class="form-control"/></td>
            <td><input type="text" ng-model="newItem.description"
                       class="form-control"/>
            </td>
            <td>
                <div class="btn btn-default " ng-click='addNew()'>
                    <span class="glyphicon glyphicon-plus"></span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="btn-toolbar">
        <div class="btn-group">
            <div class="btn btn-default" ng-click='saveEnvs()'>
                Save
            </div>
            <div class="btn btn-default" ng-click='loadEnvs()'>
                Reset
            </div>

        </div>
    </div>
    <br/>
</div>
