<div ng-controller="PeekAdmDashboardListCtrl as dashPlansC">



    <table class="table">
        <thead>
        <tr>
            <th>Metric</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="stat in dashboardList | orderBy:'desc' ">
            <td>{{stat.desc}}</td>
            <td>{{stat.value}}</td>
        </tr>

        </tbody>
    </table>

    <div class="btn-toolbar">
        <div class="btn-group">
            <div class="btn btn-default" ng-click='loadStats()'>
                Refresh
            </div>
        </div>
    </div>
    <br/>

</div>
